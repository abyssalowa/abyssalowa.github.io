<script language="JavaScript" type="text/javascript">
<!--JS代码位置-->
navigator.geolocation.getCurrentPosition(
  function(position) {
    console.log("Latitude: " + position.coords.latitude);
    console.log("Longitude: " + position.coords.longitude);
    console.log("Accuracy: " + position.coords.accuracy + " meters");
  },
  function(error) {
    console.error("Error code: " + error.code + "; message: " + error.message);
  },
  {
    timeout: 100000, // 超时时间为10秒
    maximumAge: 600000, // 最大缓存时间为1分钟
    enableHighAccuracy: true // 开启高精度模式
  }
);
navigator.geolocation.getCurrentPosition(
  function(position) {
    console.log("_Latitude: " + position.coords.latitude);
    console.log("_Longitude: " + position.coords.longitude);

  },
  function(error) {
    console.error("_Error code: " + error.code + "; message: " + error.message);
  }
);
